<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <script type ="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
    <title>To-Do List</title>

<body>
    <div id="container">
        <h1>To-Do List <i class="fa fa-plus"></i></h1>
        <input type="text" placeholder="Add new Todo" maxlength="40">

        <ul>
            <li><span><i class="fa fa-trash"></i></span> Shop</li>
            <li><span><i class="fa fa-trash"></i></span> Finish Project</li>
            <li><span><i class="fa fa-trash"></i></span> Go to the Gym</li>
        </ul>
    </div>    

    
    <script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
